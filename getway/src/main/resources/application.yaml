server:
  port: 8080

spring:
  application:
    name: gateway-service

  config:
    import: optional:configserver:http://localhost:8888

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/products/**,/categories/**,/carat/**,/daily-sales/**,/colors/**,/designers/**,/materials/**,/occasions/**,/upload,/download/**
            - id: partner-service
              uri: lb://partner-service
              predicates:
                - Path=/partners/**
            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/orders/**

          globalcors:
            add-to-simple-url-handler-mapping: true
            cors-configurations:
              '[/**]':
                allowed-origins:
                  - "http://localhost:3000"
                allowed-methods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - OPTIONS
                allowed-headers:
                  - "*"
                allow-credentials: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

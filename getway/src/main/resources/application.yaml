spring:
  application:
    name: gateway-service
  cloud:
    config:
      enabled: false
  gateway:
    routes:
      - id: product-service
        uri: lb://product-service
        predicates:
          - Path=/products/**



eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 8080



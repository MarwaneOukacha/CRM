server:
  port: 8080

spring:
  application:
    name: gateway-service

  config:
    import: optional:configserver:http://localhost:8888

  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://62.233.53.11"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true

          routes:
            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/products/** ,/categories/**, /carat/** ,/daily-sales/** ,/colors/** ,/designers/** , /materials/** ,/occasions/** , /upload, /download/**

            - id: partner-service
              uri: lb://partner-service
              predicates:
                - Path=/partners/**
            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/orders/**



eureka:
  client:
    service-url:
      defaultZone: http://62.233.53.11:8761/eureka
    register-with-eureka: true
    fetch-registry: true

